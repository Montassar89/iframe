<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Responsive iFrames</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lora|Poppins:600,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="iframe-container">
  <div class="overlay" id="over">
    <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
    </div>
</div>

  <iframe  id="if" width="560" height="315" src="https://customer.perkss.co.uk/camspice/menu" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" loading="lazy" allowfullscreen></iframe>
</div>

<!-- partial -->
<script>
  document.getElementById('if').style.display = 'none';
function myFunction() {
  setTimeout(function(){ document.getElementById('if').style.display = 'block'; }, 4000);
}
myFunction()
</script>
</body>
</html>
